apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: csi-driver-nfs-helmrelease
  namespace: kube-system
spec:
  releaseName: csi-driver-nfs
  chart:
    spec:
      chart: csi-driver-nfs
      sourceRef:
        kind: HelmRepository
        name: csi-driver-nfs-helmrepo
        namespace: flux-system
      version: 4.12.0
  interval: 2h
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3
  values:
    storageClass:
      create: true
      name: nfs-csi
