apiVersion: v1
kind: Namespace
metadata:
  name: istio-system
---
apiVersion: v1
kind: Namespace
metadata:
  name: istio-ingress
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: istio-helmrelease
  namespace: istio-system
spec:
  releaseName: istio-base
  chart:
    spec:
      chart: base
      sourceRef:
        kind: HelmRepository
        name: istio-helmrepo
        namespace: flux-system
      version: 1.23.2
  interval: 10m0s
  install:
    createNamespace: true
  values:
    installCRDs: true
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: istiod-helmrelease
  namespace: istio-system
spec:
  releaseName: istiod
  chart:
    spec:
      chart: istiod
      sourceRef:
        kind: HelmRepository
        name: istio-helmrepo
        namespace: flux-system
      version: 1.23.2
  interval: 5m
  dependsOn:
    - name: istio-helmrelease
      namespace: istio-system

---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: istio-gateway-helmrelease
  namespace: istio-ingress
spec:
  releaseName: istio-ingress
  chart:
    spec:
      chart: gateway
      sourceRef:
        kind: HelmRepository
        name: istio-helmrepo
        namespace: flux-system
      version: 1.23.2
  interval: 10m0s
  dependsOn:
    - name: istiod-helmrelease
      namespace: istio-system
  install:
    createNamespace: true
  values:
    installCRDs: true
