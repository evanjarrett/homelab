apiVersion: v1
kind: Namespace
metadata:
  name: wyoming
  labels:
    pod-security.kubernetes.io/enforce: privileged
    pod-security.kubernetes.io/audit: privileged
    pod-security.kubernetes.io/warn: privileged
---
apiVersion: v1
kind: Pod
metadata:
  name: nvidia-smi
  namespace: wyoming
spec:
  restartPolicy: Never
  containers:
    - name: nvidia-smi
      image: "nvidia/cuda:12.4.1-base-ubuntu20.04"
      args: ["nvidia-smi"]
  runtimeClassName: nvidia
