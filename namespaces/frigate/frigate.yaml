apiVersion: v1
kind: Namespace
metadata:
  name: frigate
  labels:
    pod-security.kubernetes.io/enforce: privileged
    pod-security.kubernetes.io/audit: privileged
    pod-security.kubernetes.io/warn: privileged
---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: ReferenceGrant
metadata:
  name: access-to-frigate-services
  namespace: frigate
spec:
  from:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      namespace: gateway
  to:
    - group: ""
      kind: Service
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: frigate-tls-route
  namespace: frigate
spec:
  parentRefs:
    - name: jarrett-net
      namespace: gateway
  hostnames:
    - frigate.j5t.io
  rules:
    - backendRefs:
        - name: frigate
          namespace: frigate
          port: 5000
