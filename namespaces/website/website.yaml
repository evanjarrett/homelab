apiVersion: v1
kind: Namespace
metadata:
  name: website
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: evanjarrett-tls-route
  namespace: website
spec:
  parentRefs:
    - name: jarrett-net
      namespace: gateway
  hostnames:
    - "evanjarrett.com"
    - "jarrett.net"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: evanjarrettcom
          namespace: website
          port: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: evanjarrettcom
  namespace: website
spec:
  selector:
    app: evanjarrettcom
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: evanjarrettcom
  namespace: website
spec:
  selector:
    matchLabels:
      app: evanjarrettcom
  template:
    metadata:
      labels:
        app: evanjarrettcom
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: evanjarrettcom
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            capabilities:
              drop:
              - ALL
          image: ghcr.io/evanjarrett/evanjarrettcom:latest
          ports:
            - containerPort: 3000
          resources:
            requests:
              memory: 48Mi
              cpu: 100m
            limits:
              memory: 48Mi
              cpu: 100m

