apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-all
  namespace: knotdns
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-dns-ingress
  namespace: knotdns
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  ingress:
  # Allow DNS queries from all namespaces
  - from: []
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-dns-egress
  namespace: knotdns
spec:
  podSelector: {}
  policyTypes:
  - Egress
  egress:
  # Allow DNS to upstream servers
  - to: []
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
  # Allow external HTTPS for zone updates/DNSSEC
  - to: []
    ports:
    - protocol: TCP
      port: 443